<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f8f8f8;">

  <div style="max-width: 500px; margin: 50px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <h1 style="text-align: center; color: #333;">Book Appointment</h1>
    <form action="submit.php" method="post">
      <div style="margin-bottom: 20px;">
        <label for="name" style="font-weight: bold; color: #555;">Name:</label>
        <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
      </div>
      <div style="margin-bottom: 20px;">
        <label for="email" style="font-weight: bold; color: #555;">Email:</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
      </div>
      <div style="margin-bottom: 20px;">
        <label for="phone" style="font-weight: bold; color: #555;">Phone:</label>
        <input type="tel" id="phone" name="phone" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
      </div>
      <div style="margin-bottom: 20px;">
        <label for="date" style="font-weight: bold; color: #555;">Preferred Date:</label>
        <input type="date" id="date" name="date" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
      </div>
      <div style="margin-bottom: 20px;">
        <label for="time" style="font-weight: bold; color: #555;">Preferred Time:</label>
        <input type="time" id="time" name="time" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
      </div>
      <div style="margin-bottom: 20px;">
        <label for="message" style="font-weight: bold; color: #555;">Additional Message:</label>
        <textarea id="message" name="message" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; height: 100px;"></textarea>
      </div>
      <button type="submit" style="display: block; width: 100%; padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Book Appointment</button>
    </form>
  </div>
  <form action="submit.php" method="post">
   
</body>
</html>
